<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function(){
            sum();
            sum(1);
            sum(1,3);
            sum(1,2,3);
        }
        function sum(){
            if(arguments.length > 1 && arguments.length <= 2){
                console.log("至少存在一个参数，最多不超过两个");
            }else if(arguments.length > 2){
                console.log("参数个数大于2个");
                console.log(arguments.toString());
            }else{
                console.log("没有传入参数");
            }
        }
    </script>
</head>
<body>

</body>
</html>
